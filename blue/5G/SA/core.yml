# using version 2 for the gateway option with ipam
version: '2'

volumes:
 mongodb_data:

networks:
  cpn:
    external:
      name: cpn

services:
  smf:
    image: open5gs:latest
    container_name: smf
    hostname: smf
    command:
      - "/scripts/run_smf.sh"
    volumes:
      - "../configs:/usr/local/etc:z"
    networks:
      cpn:
        ipv4_address: 192.168.26.40
    labels:
      - "dovesnap.faucet.mirror=true"
  nrf:
    image: open5gs:latest
    container_name: nrf
    hostname: nrf
    command:
      - "/scripts/run_nrf.sh"
    volumes:
      - "../configs:/usr/local/etc:z"
    networks:
      cpn:
        ipv4_address: 192.168.26.61
    labels:
      - "dovesnap.faucet.mirror=true"
  ausf:
    image: open5gs:latest
    container_name: ausf
    hostname: ausf
    depends_on:
      - nrf
    command:
      - "/scripts/run_ausf.sh"
    volumes:
      - "../configs:/usr/local/etc:z"
    networks:
      cpn:
        ipv4_address: 192.168.26.70
    labels:
      - "dovesnap.faucet.mirror=true"
  nssf:
    image: open5gs:latest
    container_name: nssf
    hostname: nssf
    depends_on:
      - nrf
    command:
      - "/scripts/run_nssf.sh"
    volumes:
      - "../configs:/usr/local/etc:z"
    networks:
      cpn:
        ipv4_address: 192.168.26.92
    labels:
      - "dovesnap.faucet.mirror=true"
  udm:
    image: open5gs:latest
    container_name: udm
    hostname: udm
    depends_on:
      - nrf
    command:
      - "/scripts/run_udm.sh"
    volumes:
      - "../configs:/usr/local/etc:z"
    networks:
      cpn:
        ipv4_address: 192.168.26.80
    labels:
      - "dovesnap.faucet.mirror=true"
  bsf:
    image: open5gs:latest
    container_name: bsf
    hostname: bsf
    environment:
      - DB_HOST=mongodb
      - 'DB_USER=${DB_USER}'
      - 'DB_PASS=${DB_PASS}'
    depends_on:
      - nrf
      - mongodb
    command:
      - "/scripts/run_bsf.sh"
    volumes:
      - "../configs:/usr/local/etc:z"
    networks:
      cpn:
        ipv4_address: 192.168.26.91
    labels:
      - "dovesnap.faucet.mirror=true"
  pcf:
    image: open5gs:latest
    container_name: pcf
    hostname: pcf
    environment:
      - DB_HOST=mongodb
      - 'DB_USER=${DB_USER}'
      - 'DB_PASS=${DB_PASS}'
    depends_on:
      - nrf
      - mongodb
    command:
      - "/scripts/run_pcf.sh"
    volumes:
      - "../configs:/usr/local/etc:z"
    networks:
      cpn:
        ipv4_address: 192.168.26.93
    labels:
      - "dovesnap.faucet.mirror=true"
  udr:
    image: open5gs:latest
    container_name: udr
    hostname: udr
    environment:
      - DB_HOST=mongodb
      - 'DB_USER=${DB_USER}'
      - 'DB_PASS=${DB_PASS}'
    depends_on:
      - nrf
      - mongodb
    command:
      - "/scripts/run_udr.sh"
    volumes:
      - "../configs:/usr/local/etc:z"
    networks:
      cpn:
        ipv4_address: 192.168.26.90
    labels:
      - "dovesnap.faucet.mirror=true"
  amf:
    restart: always
    image: open5gs:latest
    container_name: amf
    hostname: amf
    depends_on:
      - nrf
      - ausf
      - udr
      - udm
    command:
      - "/scripts/run_amf.sh"
    volumes:
      - "../configs:/usr/local/etc:z"
    networks:
      cpn:
        ipv4_address: 192.168.26.60
    labels:
      - "dovesnap.faucet.mirror=true"
