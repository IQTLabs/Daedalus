# using version 2 for the gateway option with ipam
version: '2'

networks:
  upn:
    external:
      name: upn

services:
  sgwu:
    image: iqtlabs/open5gs:v0.11.0
    container_name: sgwu
    hostname: sgwu
    depends_on:
      smf:
        condition: service_started
    entrypoint:
      - /usr/local/bin/open5gs-sgwud
    command:
      - -c
      - /usr/local/etc/slice.yaml
    volumes:
      - "../configs:/usr/local/etc:z"
    networks:
      upn:
        ipv4_address: 192.168.27.31
    labels:
      - "dovesnap.faucet.mirror=true"
      - "daedalus.namespace=primary"
  upf:
    image: iqtlabs/open5gs:v0.11.0
    container_name: upf
    hostname: upf
    depends_on:
      sgwu:
        condition: service_started
    command:
      - "/scripts/run_upf.sh"
      - "10.10.0.1/16"
      - "10.11.0.1/16"
      - "10.12.0.1/16"
    volumes:
      - "../configs:/usr/local/etc:z"
    cap_add:
      - NET_ADMIN
      - SYS_NICE
    devices:
      - /dev/net/tun
    sysctls:
      - net.ipv4.conf.all.send_redirects=0
      - net.ipv4.conf.default.send_redirects=0
    networks:
      upn:
        ipv4_address: 192.168.27.41
    labels:
      - "dovesnap.faucet.mirror=true"
      - "daedalus.namespace=primary"
